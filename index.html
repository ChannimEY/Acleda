<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACLEDA Bank UI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="head">
          <div class="logo">
            <img src="./Asset/logo.jpg" alt="acleda logo" />
          </div>
          <div class="icons">
            <i class="fa-solid fa-headset"></i>
            <i id="qr" class="fa-solid fa-qrcode"></i>
          </div>
        </div>

        <div class="user-info">
          <div class="profile">
            <img
              src="https://i.pinimg.com/736x/80/a4/a6/80a4a65b62560e23107b1c5cbad81ae4.jpg"
              alt="profile"
            />
          </div>
          <div class="user-details">
            <p>Hello, Channim</p>
            <a href="">Profile ></a>
          </div>
        </div>

        <div class="layout">
          <div class="box1">
            <div class="account">
              <div class="card">
                <div class="circle-container">
                  <div class="circle-bg">
                    <div class="inner-circle">
                      <img
                        src="https://img.icons8.com/ios-filled/50/ffffff/wallet.png"
                        class="wallet-icon"
                        alt="Wallet"
                      />
                      <div>Accounts</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="total">
              <div class="total-balance">
                <p>Total balance</p>
                <i class="fa-regular fa-eye-slash"></i>
              </div>
              <div class="total-amount">
                <p>
                  <span class="blur">9,000.00</span> <span id="riel">áŸ›</span>
                </p>
                <p><span class="blur">10 000.00</span> $</p>
              </div>
            </div>
          </div>

          <div class="lay2">
            <div class="box2">
              <i class="fa-solid fa-file-invoice"></i>
              <p>Payments</p>
            </div>
            <div class="box2">
              <i class="fa-solid fa-mobile-screen-button"></i>
              <p>Mobile Top-up</p>
            </div>
          </div>

          <div class="lay3">
            <div class="box3">
              <i class="fa-solid fa-receipt"></i>
              <p>Pay-Me</p>
            </div>
            <div class="box3">
              <i class="fa-solid fa-qrcode"></i>
              <p>Scan QR</p>
            </div>
            <div class="box3">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
              <p>Transfers</p>
            </div>
          </div>
          <div class="lay3">
            <div class="box3">
              <i class="fa-solid fa-chart-line"></i>
              <p>Deposits</p>
            </div>
            <div class="box3">
              <i class="fa-solid fa-hand-holding-dollar"></i>
              <p>Loans</p>
            </div>
            <div class="box3">
              <i class="fa-solid fa-money-bill-wave"></i>
              <p>Quick Cash</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
